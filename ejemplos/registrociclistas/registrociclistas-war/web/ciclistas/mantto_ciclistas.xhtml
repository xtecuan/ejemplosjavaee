<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/apptemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <h:outputText value="Mantto. de Ciclistas"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="form1">

            <p:growl id="growl" showDetail="true" sticky="false"/>

            <p:panel id="panelform" style="width: 800px">


                <h:panelGrid columns="2">


                    <h:outputLabel  value="Correo" for="correo"/>
                    <p:inputText id="correo" value="#{manttoCiclistas.current.correo}" required="true"
                                 requiredMessage="Se requiere que ingrese el correo"/>

                    <h:outputLabel  value="Alias (Nickname)" for="alias"/>
                    <p:inputText id="alias" value="#{manttoCiclistas.current.alias}" required="true" 
                                 requiredMessage="Se requiere el nombre del alias(Nickname)"/>

                    <h:outputLabel  value="Clave (max 15 caracteres)" for="clave"/>

                    <h:inputSecret id="clave" value="#{manttoCiclistas.current.clave}" required="true"
                                   requiredMessage="Se requiere ingresar la clave para su registro (15 caracteres)"/>
                    <h:outputLabel  value="Reingreso de Clave (max 15 caracteres)" for="clave1"/>
                    <h:inputSecret id="clave1" value="#{manttoCiclistas.clave1}" required="true" 
                                   requiredMessage="Se requiere reingresar la clave para su registro (15 caracteres)"/>

                    <f:facet name="footer">

                        <p:commandButton update=":form1:growl,:form1:panelform,:form2:tablaCiclistas" id="bGuardar" value="Guardar" actionListener="#{manttoCiclistas.guardarCiclista(event)}"/>

                    </f:facet>

                </h:panelGrid>





            </p:panel>

        </h:form>

        <h:form id="form2">

            <p:panel id="paneltable">

                <p:dataTable id="tablaCiclistas" rows="5" var="ci" 
                             value="#{manttoCiclistas.modeloTabla}" paginator="true">

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Id"/>

                        </f:facet>

                        <h:outputText value="#{ci.idCiclista}"/>

                    </p:column>

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Correo"/>

                        </f:facet>

                        <h:outputText value="#{ci.correo}"/>

                    </p:column>

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Alias"/>

                        </f:facet>

                        <h:outputText value="#{ci.alias}"/>

                    </p:column>

                </p:dataTable>


            </p:panel>

        </h:form>


    </ui:define>

</ui:composition>
