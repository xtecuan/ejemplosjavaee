<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlumnosEmpty}" rendered="#{alumnosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alumnosController.items.rowCount > 0}">
                    <h:outputText value="#{alumnosController.pagination.pageFirstItem + 1}..#{alumnosController.pagination.pageLastItem + 1}/#{alumnosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alumnosController.previous}" value="#{bundle.Previous} #{alumnosController.pagination.pageSize}" rendered="#{alumnosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alumnosController.next}" value="#{bundle.Next} #{alumnosController.pagination.pageSize}" rendered="#{alumnosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alumnosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnosTitle_carnet}"/>
                            </f:facet>
                            <h:outputText value="#{item.carnet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnosTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnosTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnosTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnosTitle_fechanac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alumnosController.prepareView}" value="#{bundle.ListAlumnosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alumnosController.prepareEdit}" value="#{bundle.ListAlumnosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alumnosController.destroy}" value="#{bundle.ListAlumnosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alumnosController.prepareCreate}" value="#{bundle.ListAlumnosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlumnosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
