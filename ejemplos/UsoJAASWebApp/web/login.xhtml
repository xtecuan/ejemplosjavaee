<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Formulario de Login</title>
    </h:head>
    <h:body>

        <h:form id="formLogin">
            
            <h:messages id="mensajes"/>

            <p:panel header="Bienvenido a la aplicacion">


                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Usuario:" for="usuario"/>
                    <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" requiredMessage="El usuario es requerido"/>
                    
                    <h:outputLabel value="Clave:" for="clave"/>
                    
                    <p:password id="clave" value="#{loginBean.clave}" required="true" requiredMessage="La clave es requerida"/>
                     
                    <f:facet name="footer">
                        
                        <p:commandButton value="Entrar" id="Login" action="#{loginBean.login()}" update=":formLogin:mensajes"/>
                        
                    </f:facet>
                    
                </h:panelGrid>
                
                
            </p:panel>

        </h:form>
    </h:body>
</html>
