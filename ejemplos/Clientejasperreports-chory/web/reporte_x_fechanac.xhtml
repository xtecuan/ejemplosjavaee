<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.reporte_x_fechanac_title}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form1">

            <p:growl id="growl" showDetail="true" sticky="false"/>

            <p:panel header="#{bundle.reporte_x_fechanac_panel_header}">

                <p:panelGrid columns="2">

                    <p:outputLabel for="pfechanac" value="#{bundle.reporte_x_fechanac_pfechanac_label}"/>
                    
                    <p:calendar value="#{reporteAlumnosXFechanacBean.fechanac}" 
                                yearRange="c-60:c-16"
                                pattern="dd-MM-yyyy" showButtonPanel="true" navigator="true" id="pfechanac"/>  

                    <f:facet name="footer">

                        <h:commandLink id="descargaPdf" 
                                       actionListener="#{reporteAlumnosXFechanacBean.generarReporte}"
                                       value="#{bundle.reporte_x_fechanac_genreporte}"/>

                    </f:facet>

                </p:panelGrid>

            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
