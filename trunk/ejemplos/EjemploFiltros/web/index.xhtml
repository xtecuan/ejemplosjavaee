<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="formLogin">

                <p:growl id="growl" showDetail="true" showSummary="true" sticky="false"/>

                <p:panelGrid columns="2">

                    <h:outputLabel value="Usuario" for="usuario"/>

                    <p:inputText id="usuario" binding="#{loginBean.usuario}" required="true" 
                                 requiredMessage="El usuario es requerido"/>

                    <h:outputLabel value="Clave" for="clave"/>

                    <p:password id="clave" binding="#{loginBean.clave}" required="true"
                                requiredMessage="La clave es requerida"/>

                    <f:facet name="footer">

                        <p:commandButton id="login" value="Login" action="#{loginBean.autenticarse()}" update=":formLogin:growl"/>

                    </f:facet>

                </p:panelGrid>

            </h:form>

        </h:body>

    </f:view>
</html>
