<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top">
                    <ui:insert name="top">

                        Bienvenido a la empresa de Alumnos S.A.

                        <a href="#{request.contextPath}/logout.ugb">Salir de la Sesion</a>

                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom">
                    <ui:insert name="bottom">

                        <h:outputText value="Empresa de Alumnos S.A. todos los derechos reservados"/>

                    </ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
