<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pagina para saludar al usuario</title>
    </h:head>
    <h:body>
        
        <h:form id="form1">
            
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Nombres" id="lnombres" for="nombres"/>
                
                <h:inputText id="nombres" value="#{saludobean.nombres}" required="true" requiredMessage="El ingreso de nombres es requerido"/>
                
                <h:outputLabel value="Apellidos" id="lapellidos" for="apellidos"/>
                
                <h:inputText id="apellidos" value="#{saludobean.apellidos}" required="true" requiredMessage="El ingreso de los apellidos es requerido"/>
                
                <f:facet name="footer">
                    
                    <h:commandButton id="botonSaludar" value="Saludar!!!" 
                                     actionListener="#{saludobean.saludarUsuario(event)}" />
                    
                </f:facet>
                
                
            </h:panelGrid>
            
            <br></br>
            
            <h:outputText value="#{saludobean.saludo}" id="saludo" rendered="#{not empty saludobean.saludo}"/>
            
            
        </h:form>
        
        
    </h:body>
</html>
