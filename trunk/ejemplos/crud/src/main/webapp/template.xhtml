<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>
            <ui:insert name="titulo">
                <h:outputText value="#{bundle.template_titulo_default}"/>
            </ui:insert>
        </title>
    </h:head>

    <h:body>

        <p:layout id="principal" fullPage="false" style="height:600px">

            <p:layoutUnit position="north">
                <ui:insert name="parteArriba">

                    <h:outputText value="#{bundle.template_header_default}"/>

                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200">

                <ui:insert  name="menu">
                    <h:form id="formMenu">
                        <p:menubar>

                            <p:submenu label="#{bundle.template_menu_alumnos}">

                                <p:menuitem action="/app/alumnos?faces-redirect=true" value="#{bundle.template_menuitem_alumnos}"/>


                            </p:submenu>

                        </p:menubar>
                    </h:form>
                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="center">

                <ui:insert name="formulario">

                </ui:insert>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
