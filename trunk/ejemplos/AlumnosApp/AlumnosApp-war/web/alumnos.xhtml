<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mantto de Alumnos</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            
            <p:growl id="mensajes" showDetail="true" sticky="false"/>
            
            <!--Aqui va la tabla con primefaces-->
            <!---->
            <p:dataTable  id="tablaAlumnos" selection="#{alumnosBean.selected}"  
                          value="#{alumnosBean.modeloTabla}" var="alumno" paginator="true" rows="10" lazy="true">
                
                <p:column selectionMode="single"/>
                <p:column style="width: 50px">
                    <f:facet name="header">
                        <h:outputFormat value="id"/>
                    </f:facet>
                    <h:outputText value="#{alumno.id}"/>
                </p:column>
                <p:column style="width: 150px">
                    <f:facet name="header">
                        <h:outputFormat value="nombres"/>
                    </f:facet>
                    <h:outputText value="#{alumno.nombres}"/>
                </p:column>
                <p:column style="width: 150px">
                    <f:facet name="header">
                        <h:outputFormat value="nombres"/>
                    </f:facet>
                    <h:outputText value="#{alumno.apellidos}"/>
                </p:column>
                
                <!--<p:column style="width: 150px">
                    <f:facet name="header">
                        <h:outputFormat value="Acciones"/>
                    </f:facet>
                    <h:panelGrid columns="2">
                        
                        <h:commandLink id="editar" value="Editar" actionListener="# {alumnosBean.prepararEdicion(event)}"/>
                        
                        <h:commandLink id="borrar" value="Borrar" actionListener="# {alumnosBean.borrar(event)}"/>
                        
                    </h:panelGrid>
                </p:column>-->
                <f:facet name="footer">
                    
                    <h:panelGrid columns="3">
                        
                        <p:commandButton id="editarButton" value="Editar" actionListener="#{alumnosBean.prepararEdicion(event)}"/>
                        
                        <p:commandButton id="borrarButton" value="Borrar" actionListener="#{alumnosBean.borrar(event)}" update=":form1:mensajes,:form1:tablaAlumnos"
                                         onclick="if(confirm('Desea borrar el alumno Seleccionado?')){return true;}else{return false;}"/>
                        
                    </h:panelGrid>
                    
                </f:facet>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
