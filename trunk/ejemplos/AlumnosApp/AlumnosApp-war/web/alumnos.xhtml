<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mantto de Alumnos</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            
            <!--Aqui va la tabla con primefaces-->
            <p:dataTable id="tablaAlumnos" value="#{alumnosBean.modeloTabla}" var="alumno" paginator="true" rows="10">
                <p:column style="width: 50px">
                    <f:facet name="header">
                        <h:outputFormat value="id"/>
                    </f:facet>
                    <h:outputText value="#{alumno.id}"/>
                </p:column>
                <p:column style="width: 150px">
                    <f:facet name="header">
                        <h:outputFormat value="nombres"/>
                    </f:facet>
                    <h:outputText value="#{alumno.nombres}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
