<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alumnosController.selected.id}" title="#{bundle.EditAlumnosTitle_id}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_carnet}" for="carnet" />
                    <h:inputText id="carnet" value="#{alumnosController.selected.carnet}" title="#{bundle.EditAlumnosTitle_carnet}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_carnet}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{alumnosController.selected.nombres}" title="#{bundle.EditAlumnosTitle_nombres}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{alumnosController.selected.apellidos}" title="#{bundle.EditAlumnosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{alumnosController.selected.correo}" title="#{bundle.EditAlumnosTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_fechanac}" for="fechanac" />
                    <h:inputText id="fechanac" value="#{alumnosController.selected.fechanac}" title="#{bundle.EditAlumnosTitle_fechanac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{alumnosController.update}" value="#{bundle.EditAlumnosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlumnosViewLink}"/>
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.EditAlumnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlumnosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
