<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Busqueda de Alumno por Id</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2" rendered="#{not empty clienteWS.dto}">

                <h:outputLabel value="id"/> <h:outputText value="#{clienteWS.dto.id}"/>

                <h:outputLabel value="nombres"/> <h:outputText value="#{clienteWS.dto.nombres}"/>

                <h:outputLabel value="apellidos"/> <h:outputText value="#{clienteWS.dto.apellidos}"/>

            </h:panelGrid>


            <h:panelGrid columns="2">

                <h:outputLabel value="Id de alumno:" for="id1"/>
                <h:inputText id="id1" value="#{clienteWS.id}" required="true" requiredMessage="Ingrese el id"/>

                <f:facet name="footer">

                    <h:commandButton actionListener="#{clienteWS.buscarAlumno}" value="Buscar" />

                </f:facet>
            </h:panelGrid>


        </h:form>
    </h:body>
</html>
